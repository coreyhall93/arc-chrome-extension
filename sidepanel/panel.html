<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Sidebar</title>
  <link rel="stylesheet" href="panel.css">
  <link rel="stylesheet" href="space-modal.css">
  <link rel="stylesheet" href="context-menu.css">
  <link rel="stylesheet" href="toast.css">
</head>
<body>
  <div id="sidebar">
    <!-- Favorites Grid (will be added later) -->
    <div id="favorites-section" class="favorites-grid"></div>

    <!-- Space Name -->
    <div id="space-name" class="space-name">My Space</div>

    <!-- Pinned Tabs Section -->
    <div id="pinned-section" class="tabs-section">
      <div id="pinned-tabs" class="tabs-list"></div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Unpinned Tabs Section -->
    <div id="unpinned-section" class="tabs-section">
      <div id="unpinned-tabs" class="tabs-list"></div>
    </div>

    <!-- New Tab Button -->
    <button id="new-tab-btn" class="new-tab-btn" title="New Tab">
      <span class="plus-icon">+</span>
    </button>

    <!-- Space Icons -->
    <div id="spaces-section" class="spaces-section">
      <div id="spaces-list" class="spaces-list">
        <!-- Space icons will be rendered here -->
        <button id="add-space-btn" class="space-add-btn" title="Add Space">+</button>
      </div>
    </div>
  </div>

  <!-- Space Modal -->
  <div id="space-modal-container"></div>

  <script src="../lib/storage.js"></script>
  <script src="context-menu.js"></script>
  <script src="toast.js"></script>
  <script src="space-modal.js"></script>
  <script src="panel.js"></script>
</body>
</html>
